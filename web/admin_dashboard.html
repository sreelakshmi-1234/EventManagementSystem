<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5; /* Light background color for body */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #4e73df, #1cc88a); /* Attractive Gradient */
            color: white;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        }

        .navbar h1 {
            margin: 0;
            font-size: 2rem;
            text-align: center;
            flex: 1;
        }

        .navbar .welcome-text {
            position: absolute;
            right: 20px;
            font-size: 1rem;
            font-weight: bold;
        }

        /* Hamburger Menu */
        .hamburger-menu {
            position: absolute;
            left: 20px;
            top: 15px;
            cursor: pointer;
            font-size: 30px;
            color: white;
        }

        .hamburger-menu div {
            background-color: white;
            height: 4px;
            width: 30px;
            margin: 6px 0;
            border-radius: 4px;
        }

        /* Main Content Styling */
        main {
            display: flex;
            flex-direction: column;
            padding: 100px 20px 20px 20px; /* Adjusted padding for navbar */
        }

        /* Offcanvas Sidebar Styling */
        .offcanvas {
            background: linear-gradient(135deg, #1e3c72, #2a5298); /* Gradient Background */
            color: white;
            width: 250px; /* Wider Sidebar */
            padding: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2); /* Box shadow for depth */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .offcanvas-header {
            border-bottom: 1px solid #4e5d6c;
            margin-bottom: 20px;
        }

        .offcanvas-body ul {
            padding-left: 0;
        }

        .offcanvas-body li {
            list-style: none;
            margin-bottom: 15px; /* Increased margin between items */
        }

        .offcanvas-body li a {
            color: white;
            font-size: 1.1rem;
            padding: 12px 20px;
            display: block;
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease; /* Smooth transition */
        }

        .offcanvas-body li a:hover {
            background-color: #3498db; /* Hover effect with a distinct color */
            transform: scale(1.05); /* Slight scale-up effect on hover */
        }

        .offcanvas-body li a.active {
            background-color: #1f4037; /* Active state for selected item */
        }

        /* Admin Dashboard Styling */
        .admin-dashboard {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        /* Welcome Card Styling */
        .welcome-card {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: white;
            text-align: center;
            width: 70%;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-card h1 {
            font-size: 2rem;
            margin-bottom: 12px;
        }

        .welcome-card p {
            font-size: 1rem;
        }

        /* Table Styling */
        .table-container {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .table {
            font-size: 0.9rem;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }

        .table-dark th {
            background-color: #343a40;
            color: white;
        }

        .table-bordered {
            border: 1px solid #ddd;
        }

        .spinner {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .welcome-card {
                width: 90%;
            }

            .table-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="hamburger-menu" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <h1>Event Management System</h1>
        <p class="welcome-text">Welcome, SreeLakshmi</p>
    </nav>

    <!-- Offcanvas Sidebar -->
    <div class="offcanvas offcanvas-start" id="offcanvasSidebar" tabindex="-1" aria-labelledby="offcanvasSidebarLabel">
        <div class="offcanvas-header">
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">&times;</button>
        </div>
        <div class="offcanvas-body">
            <ul>
                <li><a href="#" onclick="showHome()">Home</a></li>
                <li><a href="#" onclick="loadEvents()">Events</a></li>
                <li><a href="#" onclick="loadStudents()">Students</a></li>
                <li><a href="#" onclick="loadProfile()">User Profile</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <div class="container">
            <div id="contentArea">
                <div class="welcome-card">
                    <h1>Welcome Admin!</h1>
                    <p>Let's manage your events efficiently.</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for User ID Input -->
    <div class="modal fade" id="userIdModal" tabindex="-1" aria-labelledby="userIdModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userIdModalLabel">Enter User ID</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="userIdInput" class="form-label">User ID</label>
                        <input type="text" class="form-control" id="userIdInput" placeholder="Enter User ID" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="fetchUserProfile()">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showHome() {
            document.getElementById("contentArea").innerHTML = ` 
                <div class="welcome-card">
                    <h1>Welcome Admin!</h1>
                    <p>Let's manage your events efficiently.</p>
                </div>`;
        }

        function loadEvents() {
            const contentArea = document.getElementById("contentArea");
            contentArea.innerHTML = `<div class="spinner"><div class="spinner-border text-primary" role="status"></div></div>`;
            
            fetch("FetchEvents.jsp")
                .then(response => response.text())
                .then(data => {
                    contentArea.innerHTML = `<div class="table-container">${data}</div>`;
                })
                .catch(error => {
                    contentArea.innerHTML = `<div class="alert alert-danger">Error loading events: ${error.message}</div>`;
                });
        }

        function loadStudents() {
            const contentArea = document.getElementById("contentArea");
            contentArea.innerHTML = `<div class="spinner"><div class="spinner-border text-primary" role="status"></div></div>`;
            
            fetch("fetchStudents.jsp")
                .then(response => response.text())
                .then(data => {
                    contentArea.innerHTML = `<div class="table-container">${data}</div>`;
                })
                .catch(error => {
                    contentArea.innerHTML = `<div class="alert alert-danger">Error loading students: ${error.message}</div>`;
                });
        }

        function loadProfile() {
            var myModal = new bootstrap.Modal(document.getElementById('userIdModal'));
            myModal.show();
        }

        function fetchUserProfile() {
            const userId = document.getElementById("userIdInput").value;
            
            if (!userId) {
                alert("User ID is required.");
                return;
            }
            
            const contentArea = document.getElementById("contentArea");
            contentArea.innerHTML = `<div class="spinner"><div class="spinner-border text-primary" role="status"></div></div>`;
            
            fetch(`FetchUserProfile.jsp?userId=${encodeURIComponent(userId)}`)
                .then(response => response.text())
                .then(data => {
                    contentArea.innerHTML = data;
                    var myModal = new bootstrap.Modal(document.getElementById('userIdModal'));
                    myModal.hide();
                })
                .catch(error => {
                    contentArea.innerHTML = `<div class="alert alert-danger">Error loading profile: ${error.message}</div>`;
                });
        }
    </script>
</body>
</html>
