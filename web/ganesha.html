<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ganesh Chaturthi Event - RK Valley Campus</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include your styles.css file -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Add background styles */
    body {
      background: linear-gradient(to right, #ffe259, #ffa751); /* Gradient background resembling festive tones */
      font-family: 'Arial', sans-serif;
    }

    /* Style for the card sections */
    .card {
      background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent background for cards */
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Soft shadow for cards */
      border: none; /* Remove card borders */
    }

    /* Section heading styling */
    h1, h2 {
      color: #C55A11; /* Ganesh Chaturthi themed color */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    /* Center the navbar text better */
    nav h1 {
      margin: 0 auto;
    }

    /* Register button styling */
    .btn-primary {
      background-color: #C55A11;
      border: none;
    }

    .btn-primary:hover {
      background-color: #E26D2F;
    }

    /* Padding and margin adjustments for spacing */
    section {
      padding: 20px;
      border-radius: 10px;
    }

    /* Image and video styles */
    .card img, .card video {
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #C55A11;">
    <div class="container-fluid">
      <h1 style="color: white; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);">
        Welcome to Ganesh Chaturthi Event - RK Valley Campus
      </h1>
      <div class="navbar-nav ms-auto">
        <a href="Events.html" class="btn btn-outline-light">Back</a>
      </div>
    </div>
  </nav>

  <!-- Ganesh Chaturthi Event Videos -->
  <section class="container my-5">
    <div class="row">
      <!-- Ganesh Idol Installation -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <video controls width="100%" style="height: 300px; object-fit: cover;">
              <source src="images/vina2.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <p class="mt-2">Ganesh Event Ceremony</p>
          </div>
        </div>
      </div>

      <!-- Cultural Program -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <video controls width="100%" style="height: 300px; object-fit: cover;">
              <source src="images/vina1.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
            <p class="mt-2">Cultural Program Highlights</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Ganesh Chaturthi Event Images -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Event Highlights</h2>
    <div class="row">
      <!-- Ganesh Idol Image -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <img src="images/vinayaka.jpg" alt="Ganesh Idol" style="width: 100%; height: 300px; object-fit: cover;">
          </div>
        </div>
      </div>
      <!-- Prasadam Distribution Image -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <img src="images/ganesh.jpg" alt="Prasadam Distribution" style="width: 100%; height: 300px; object-fit: cover;">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Register Button -->
  <section class="text-center my-5">
    <a href="register.html" class="btn btn-primary btn-lg">Register Now</a>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
