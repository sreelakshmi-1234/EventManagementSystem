<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhiyath Event - RK Valley Campus</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include your styles.css file -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the page */
    body {
      background-color: #f4f4f4; /* Light gray background */
    }

    .navbar {
      background-color: #4B0082; /* Deep purple background */
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Shadow effect on text */
    }

    .navbar h1 {
      color: white;
    }

    .card-body {
      background-color: #ffffff; /* White background for the cards */
      border-radius: 10px; /* Rounded corners for the cards */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow effect */
    }

    .btn-primary, .btn-outline-light {
      font-size: 1.2rem; /* Slightly larger button text */
      padding: 10px 20px;
      border-radius: 5px; /* Rounded corners for the buttons */
    }

    .btn-primary {
      background-color: #6a1b9a; /* Purple color for the register button */
      color: white;
    }

    .btn-primary:hover {
      background-color: #8e24aa; /* Lighter purple on hover */
    }

    .btn-outline-light {
      border: 2px solid white;
      color: white;
    }

    .btn-outline-light:hover {
      background-color: white;
      color: #4B0082;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <h1>Welcome to Abhiyath Event - RK Valley Campus</h1>
      <div class="navbar-nav ms-auto">
        <a href="Events.html" class="btn btn-outline-light">Back</a>
      </div>
    </div>
  </nav>

  <!-- Abhiyath Event Videos -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Cultural Performances</h2>
    <div class="row">
      <!-- Opening Ceremony -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <video controls width="100%" style="height: 300px; object-fit: cover;">
              <source src="images/abhi3.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>

      <!-- Panel Discussion -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <video controls width="100%" style="height: 300px; object-fit: cover;">
              <source src="images/abhi1.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Cultural Performances -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <video controls width="100%" style="height: 300px; object-fit: cover;">
              <source src="images/abhi2.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>

      <!-- Closing Ceremony -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <video controls width="100%" style="height: 300px; object-fit: cover;">
              <source src="videos/abhiyath_closing.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Register Button -->
  <section class="text-center my-5">
    <a href="register.html" class="btn btn-primary btn-lg">Register Now</a>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
