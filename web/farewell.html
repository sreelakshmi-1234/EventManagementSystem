<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSE Farewell Event - RK Valley Campus</title>
  <link rel="stylesheet" href="styles.css"> <!-- Include your styles.css file -->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #2E3B55;">
    <div class="container-fluid">
      <h1 style="color: white; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);">Welcome to CSE Farewell Event - RK Valley Campus</h1>
      <div class="navbar-nav ms-auto">
        <a href="Events.html" class="btn btn-outline-light">Back</a>
      </div>
    </div>
  </nav>

  <!-- Farewell Event Videos -->
  <section class="container my-5">
    <h2 class="text-center mb-4">Memorable Moments</h2>
    <div class="row">
      <!-- Welcome Address -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <video controls width="100%" style="height: 300px; object-fit: cover;">
              <source src="images/cse1.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>

      <!-- Student Performances -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <video controls width="100%" style="height: 300px; object-fit: cover;">
              <source src="images/cse2.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <!-- Faculty Address -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <video controls width="100%" style="height: 300px; object-fit: cover;">
              <source src="images/cse5.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>

      <!-- Closing Ceremony -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-body text-center">
            <video controls width="100%" style="height: 300px; object-fit: cover;">
              <source src="images/cse4.mp4" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Register Button -->
  <section class="text-center my-5">
    <a href="register.html" class="btn btn-primary btn-lg">Register Now</a>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
